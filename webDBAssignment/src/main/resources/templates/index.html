    <script src="https://t1.kakaocdn.net/kakao_js_sdk/v1/kakao.min.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {

            // @details 카카오톡 Developer API 사이트에서 발급받은 JavaScript Key
            Kakao.init( "09ee15b188e42f61470b76f114e987af" );

            // @breif 카카오 로그인 버튼을 생성합니다.
            Kakao.Auth.createLoginButton({
                container : "#kakao-login-btn"
                , success : function( authObj ) {
                    // location.href = 'http://localhost:8080/list'
                    console.log( authObj );

                    Kakao.API.request({
                        url : "/v2/user/me"
                        , success : function( res ) {
                            location.href = 'http://localhost:8080/list?nickname=' + res.properties.nickname + '&usertoken=' + res.id;
                            // console.log( res );

                            // @breif 아이디
                            document.getElementById( "kakaoIdentity" ).innerHTML = res.id;

                        }, fail : function( error ) {
                            alert( JSON.stringify( error ) );
                        }
                    });
                }
                , fail : function( error ) {
                    alert( JSON.stringify( error ));
                }
            });
        });
    </script>
